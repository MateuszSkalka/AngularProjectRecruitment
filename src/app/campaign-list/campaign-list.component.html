<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Campaign List</h2>
  </div>
  <div class="col-sm-3">
    <label for="name">Emerald account</label>
    <input name="Price" #Price="ngModel" [(ngModel)]="emeraldAccount.emeraldAccount" class="form-control" readonly>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campaign of campaigns | async">
          <td>{{campaign.name}}</td>
          <td><button (click)="deleteCampaign(campaign.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateCampaign(campaign.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="campaignDetails(campaign.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
